<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-center h-screen bg-gray-900">
    <div class="w-full max-w-md bg-gray-800 text-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-300 text-sm mb-2" for="email">Email</label>
                <input class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 text-sm mb-2" for="password">Password</label>
                <input class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" placeholder="Enter your password">
            </div>
            <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition">Login</button>
        </form>
        <p class="text-gray-400 text-sm text-center mt-4">Don't have an account? <a href="#" class="text-blue-400 hover:underline">Sign up</a></p>
    </div>
</body>
</html>
