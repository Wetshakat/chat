<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-700 p-4">
    <div
      class="w-full max-w-md bg-gray-900 text-white p-6 rounded-lg shadow-lg"
    >
      <h2 class="text-center text-2xl font-bold mb-4">Sign Up</h2>

      <form id="regForm">
        <div class="mb-4">
          <label class="block text-gray-300">Full Name</label>
          <input
            id="fullName"
            type="text"
            class="w-full p-2 bg-gray-800 border rounded text-white"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-300">Email</label>
          <input
            id="email"
            type="email"
            class="w-full p-2 bg-gray-800 border rounded text-white"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-300">Age</label>
          <input
            id="age"
            type="number"
            class="w-full p-2 bg-gray-800 border rounded text-white"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-300">Gender</label>
          <select
            id="gender"
            class="w-full p-2 bg-gray-800 border rounded text-white"
          >
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-300">Password</label>
          <input
            id="password"
            type="password"
            class="w-full p-2 bg-gray-800 border rounded text-white"
          />
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Sign Up</button>
      </form>

      <p class="text-center mt-4 text-gray-400">
        Already have an account? <a href="login.html" class="text-blue-400">Login</a>
      </p>
    </div>

    <script src="./src/registration.js"></script>
  </body>
</html>
