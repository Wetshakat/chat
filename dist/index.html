<html lang="en">
<head>

<body class="flex justify-center items-center h-screen bg-gray-700 px-2 py-3">

                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </nav>
        </section>
        
        <!-- Contact Section -->
        <section class="w-full md:w-1/4 bg-gray-300 p-4 flex flex-col">
              <div id="myInformation" class="text-yellow-700 p-2 text-sm"></div>

            <div>
                <input id="search" type="text" placeholder="Search..." class="w-full  hover: bg-slate-200 p-2 mb-4 border rounded">
                <ul id="contacts" class="space-y-2 overflow-y-auto max-h-[300px]">
                    <!-- <li class="p-2 bg-gray-100 rounded">newking</li>
                    <li class="p-2 bg-gray-100 rounded">Bar Charles</li>
                    <li class="p-2 bg-gray-100 rounded">kristen</li> -->
                </ul>
            </div>
        </section>
        
        <!-- Chat Section -->
        <section class="flex-1 p-4 overflow-y-auto flex flex-col max-h-[calc(100vh-150px)]">
            <div id="messageArea" class="p-4 bg-blue-600 text-white text-center">Chat with Contact</div>
            <div id="chat" class="flex-1 p-4 overflow-y-auto flex flex-col">
                <!-- <div class="self-start p-3  rounded-lg mb-2 max-w-[70%]">Hello</div> -->
                <!-- <div
                 class="self-end p-3 bg-blue-500 text-white rounded-lg max-w-[70%]"></div> -->
            </div>
            <div class="p-4 bg-gray-500 border-t flex gap-2">
                <input id="message" type="text" placeholder="Type a message..." class="flex-1 p-2 border rounded">
               <button id="btn" class="px-3 py-2 bg-blue-500 text-white hover:bg-green-800 rounded" type="submit"><svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#FFFFFF"><path d="M120-160v-640l760 320-760 320Zm66.67-102 520.66-218-520.66-220v158.67L428-480l-241.33 60v158Zm0 0v-438 438Z"/></svg> </button>
            </div>

    <script src="../src/index.js"></script>
</body>
</html>
